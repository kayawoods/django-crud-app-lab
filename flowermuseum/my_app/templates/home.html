{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<section class="logo-container">
  <div class="flower-container">
    <img src="{% static 'images/flower3.svg' %}" alt="A cool flower" class="bouncy-flower" />
    <img src="{% static 'images/flower1.svg' %}" alt="A cool flower" class="bouncy-flower" />
    <img src="{% static 'images/flower2.svg' %}" alt="A cool flower" class="bouncy-flower" />
  </div>

  <div class="main-logo">
    <img src="{% static 'images/header-logo.svg' %}" alt="The Flower Collector Logo" />
  </div>
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
